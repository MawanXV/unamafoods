<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Food Shop - Order</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <a href="#" class="logo"><i class="fas fa-utensils"></i>food</a>

        <div id="menu-bar" class="fas fa-bars"></div>

        <nav class="navbar">
            <a href="home.html">home</a>
            <a href="speciality.html">speciality</a>
            <a href="popular.html">popular</a>
            <a href="gallery.html">gallery</a>
            <a href="review.html">review</a>
            <a href="order.html" class="active">order</a>
        </nav>
    </header>

    <!-- Order Section -->
    <section class="order" id="order">
        <h1 class="heading"><span>order</span> now</h1>

        <div class="row">
            <!-- Image di kiri -->
            <div class="image">
                <img id="orderImage" src="images/top-view-fast-food-mix-mozzarella-sticks-club-sandwich-hamburger-mushroom-pizza-caesar-shrimp-salad-french-fries-ketchup-mayo-cheese-sauces-table.jpg" alt="Order Food" />
            </div>

            <!-- Form di kanan -->
            <form action="#">
                <div class="inputBox">
                    <input type="text" placeholder="your name" required />
                    <input type="email" placeholder="your email" required />
                </div>

                <div class="inputBox">
                    <input type="number" placeholder="your number" required />
                    <input id="foodName" type="text" placeholder="food name" required />
                </div>

                <textarea placeholder="your address" rows="5" required></textarea>

                <input type="submit" value="Order Now" class="btn" />
            </form>
        </div>
    </section>

    <!-- Footer -->
    <section class="footer">
        <div class="share">
            <a href="#" class="btn">facebook</a>
            <a href="#" class="btn">twitter</a>
            <a href="#" class="btn">instagram</a>
            <a href="#" class="btn">pinterest</a>
            <a href="#" class="btn">linkedin</a>
        </div>
        <h1 class="credit"> created by <span> food web designer </span> | all rights reserved! </h1>
    </section>

 

    <script src="js/script.js"></script>
</body>
</html>
